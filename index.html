    <!-- Custom Config -->
    <style>
        :root {
            --accent-color: #10b981; /* Default: Emerald-500 */
            --accent-hover: #059669;
            --gold: #D4AF37;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            color: #0f172a; /* Slate-900 */
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* --- Custom Range Slider --- */
        input[type=range] {
            -webkit-appearance: none; 
            background: transparent; 
        }
        
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 24px;
            width: 24px;
            border-radius: 50%;
            background: var(--accent-color);
            cursor: pointer;
            margin-top: -10px; 
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: transform 0.1s, background-color 0.3s;
        }

        input[type=range]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            border-radius: 9999px;
            /* Gradient background is set via JS */
        }

        /* --- Toggle Switch (iOS Style) --- */
        .toggle-checkbox:checked {
            right: 0;
            border-color: var(--accent-color);
        }
        .toggle-checkbox:checked + .toggle-label {
            background-color: var(--accent-color);
        }
        
        /* --- Animations --- */
        .slide-panel {
            transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
            opacity: 0;
        }
        
        .animate-fade-in-up {
            animation: fadeInUp 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
             from { opacity: 0; transform: translateY(20px); }
             to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse-heart {
            0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); }
            50% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); }
        }

        .heartbeat {
            animation: pulse-heart 2s infinite;
        }

        /* --- Utilities --- */
        .text-accent { color: var(--accent-color); transition: color 0.5s; }
        .bg-accent { background-color: var(--accent-color); transition: background-color 0.5s; }
        .border-accent { border-color: var(--accent-color); transition: border-color 0.5s; }
        
        /* Modal Backdrop */
        .backdrop {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(4px);
        }
    </style>
